<!DOCTYPE html>
<html>
<head>
    <title>Numerical Operations Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="centered-heading">Numerical Operations Test</h1>
    <div id="game-container">
        <button id="home-button" onclick="window.location.href='index.html'">
            <img src="home-icon.png" alt="Home">
        </button>
        <div id="high-score">High Score: <span id="highScoreValue">0</span></div>
        <div id="timer" style="display:none;">Time left: <span id="time">60</span> seconds</div>
        <div id="question" style="display: none;">Question will appear here</div>
        <input type="text" id="answer" placeholder="Type your answer here" style="display: none;">
        <button onclick="submitAnswer()" id="submit-btn" style="display: none;">Submit</button>
        <button id="start-btn" onclick="startGame()">Start Numerical Operations Test</button>
    </div>
    <script src="numerical-operations-test.js"></script>
</body>
</html>
